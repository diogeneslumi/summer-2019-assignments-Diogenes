<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CSS Practice</title>

    <!-- CSS INTERNAL STYLESHEET-->
    <style>
        #red,
        #blue,
        #green {
            width: 200px;
            height: 200px;
            float: left;
        }

        #red {
            background-color: orangered;

        }

        #blue {
            background-color: deepskyblue;

        }

        #green {
            background-color: palegreen;

        }

    </style>
</head>

<!-- HTML CONTENT -->

<body>

    <div id="container">

        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>

    </div>


</body>

</html>
